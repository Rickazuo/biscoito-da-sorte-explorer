<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./assets/biscuit.svg" type="image/x-icon" />
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-biscuit">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button class="open-biscuit-button" href="">
          <img src="./assets/biscuit.svg" alt="image of a luck biscuit" />
        </button>
      </div>
      <div class="box-broken-biscuit">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p class="lucky-text">oi</p>
        <img src="./assets/brokenBiscuit.svg" alt="image of a broken biscuit" />
        <button class="another-biscuit">Abrir outro biscoito</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
